<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <header class="header">
        <h1>Dear my ex</h1>
    </header>

    <div class="container grid wide">

        <div class="row">

            <div class="heart c-3 c-o-0 t-8 t-o-2 m-8 m-o-2">
                <img src="heart.png" alt="Huy's heart" class="heart_img">
            </div>
            
            <div class="content c-7 c-o-2 t-10 t-o-1 m-10 m-o-1">

                <img src="Meo-Tang-Hoa-Hong-Cute.jpg" alt="Give u my rose" class="cat_img">

                <div class="ask">
                    <h2>Will you be my Valentine?</h2>

                    <div class="btn">
                        <button class="btn-yes">YES</button>
                        <button class="btn-no">NO</button>
                    </div>

                </div>
            </div>

        </div>

    </div>
    
    <footer class="footer">
        <video src="lover.mp4" class="c-10 c-o-1 m-10 m-o-1 t-10 t-o-1" muted controls></video>
    </footer>

    <div class="content_layout none">
        <div class="content_content">
            <img src="MH.jpg" alt="" class="mh_img">
            <h1>
                Minh Hiếu chịu rồi nhé, ít ra cũng trong 1 ngày
                <i class="fa-regular fa-face-smile"></i>
            </h1>
            <i class="fa-solid fa-x"></i>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
